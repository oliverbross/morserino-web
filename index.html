<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morserino Web</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="/morserino/dom_elements_and_handlers.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #accountDetails, #loginForm, #mainContent, #trainingArea, #statsArea {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #accountDetails, #trainingArea, #statsArea {
            display: none;
        }
        #loginForm input, #mainContent select, #mainContent input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        #accountDetails button, #loginForm button, #mainContent button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        #portStatus {
            margin: 10px 0;
            font-weight: bold;
        }
        #portStatus.text-green-600 {
            color: green;
        }
        #portStatus.text-red-600 {
            color: red;
        }
        #statsChart {
            max-width: 100%;
            height: 400px;
        }
        #feedback.text-green-600 {
            color: green;
        }
        #feedback.text-red-600 {
            color: red;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="accountDetails">
        <span id="usernameDisplay">Not logged in</span>
        <button id="logoutButton">Logout</button>
        <a href="/morserino/account.html">Account</a>
    </div>
    <div id="loginForm">
        <h2>Login or Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <button id="registerButton">Register</button>
    </div>
    <div id="mainContent" style="display: none;">
        <h2>Morserino Training</h2>
        <select id="modeSelect">
            <option value="words">Real Words</option>
            <option value="code_groups">Code Groups</option>
            <option value="callsigns">Callsigns</option>
            <option value="mixed">Mixed</option>
        </select>
        <input type="number" id="numItems" placeholder="Number of items" min="1" value="5">
        <button id="connectButton">Connect to Morserino</button>
        <div id="portStatus">No port connected</div>
        <button id="startButton" disabled>Start Session</button>
    </div>
    <div id="trainingArea">
        <h3>Training Session</h3>
        <p>Target: <span id="targetText"></span></p>
        <p>Input: <span id="inputText"></span></p>
        <p id="feedback"></p>
        <button id="nextButton">Next</button>
    </div>
    <div id="statsArea">
        <h3>Session Statistics</h3>
        <div id="statsSummary"></div>
        <canvas id="statsChart"></canvas>
        <button id="backButton">Back to Training</button>
    </div>
</body>
</html>
