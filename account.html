<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morserino Web - Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        <div id="accountDebug" class="error hidden"></div>
        <p>Logged in as: <span id="currentUsername"></span></p>
        <h2>Change Password</h2>
        <input type="password" id="newPassword" placeholder="New Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button id="changePasswordButton">Change Password</button>
        <h2>Recovery Email</h2>
        <input type="email" id="recoveryEmail" placeholder="Recovery Email">
        <button id="saveEmailButton">Save Email</button>
        <h2>Date and Time Format</h2>
        <label for="dateFormatSelect">Date Format:</label>
        <select id="dateFormatSelect">
            <option value="DD/MM/YYYY">DD/MM/YYYY</option>
            <option value="MM/DD/YYYY">MM/DD/YYYY</option>
            <option value="YYYY/MM/DD">YYYY/MM/DD</option>
        </select>
        <label for="timeFormatSelect">Time Format:</label>
        <select id="timeFormatSelect">
            <option value="12h">12-hour (AM/PM)</option>
            <option value="24h">24-hour</option>
        </select>
        <button id="saveSettingsButton">Save Settings</button>
        <h2>Statistics</h2>
        <p id="accountStats">Loading statistics...</p>
        <button id="exportStatsButton">Export Statistics</button>
        <h2>Account Actions</h2>
        <button id="deleteAccountButton">Delete Account</button>
        <button id="accountLogoutButton">Log Out</button>
        <button id="backToTrainingFromAccount">Back to Training</button>
    </div>
    <script src="account.js"></script>
</body>
</html>
